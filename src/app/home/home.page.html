<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      メモ帳
    </ion-title>
    <ion-buttons slot="end">
      <ion-button end fill="clear" size="large" href="/create-memo" routerDirection="forward">
        新規作成
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding>
    <ion-card *ngFor="let p of posts; let i = index">
      <ion-card-header [color]="p.theme">
        <ion-item-sliding>
          <ion-item (click)="readUser(p)">
            <ion-list lines="none">
              <ion-item>
                <ion-label margin-bottom class="userName">{{
                  p.userName
                }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label
                  margin-bottom
                  class="message"
                  ng-bind="multiLineText"
                  color="primary"
                  >{{ p.message }}</ion-label
                >
              </ion-item>
            </ion-list>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="deletePost(p)" [color]="p.theme">
              <ion-icon name="trash" size="large"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card-header>
    </ion-card>
  </ion-item-sliding>
</ion-content>
